{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'dealings/css/style.css' %}">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
        <title>{{title}}</title>
    </head>
    <body>
        <h1>{{title}}</h1>
        <h3>目標貯金金額まで {{ total_saving }}円</h3>
        <table>
        {% for item in data %}
            <tr>
                <td>{{item}}</td>
                <td><a href="{% url 'edit' item.id %}">Edit</a></td>
                <td><a href="{% url 'delete' item.id %}">Datele</a></td>
            </tr>
        {% endfor %}
            <td><a href="{% url 'create' %}">Create</a></td>
        </table>
        <canvas id='chart-sample'></canvas>





        <script type="text/javascript">
            var ctx = document.getElementById("chart-sample");
            var myRadarChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['支払'],
                    datasets: [{
                        label: ['支出','a','b','c'],
                        data:{{data_list}},
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 0.9)',
                        pointBackgroundColor: 'rgba(255, 99, 132, 0.9)',
                        pointBorderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 3,
                        pointRadius: 3,
                    }],
                }
            });
        </script>
    </body>
</html>
